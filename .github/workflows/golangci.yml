name: Kin Lint & Attribution

on:
  push:
    paths:
      - "**.go"
    branches: [main, seiv2, evm, release/**]
  pull_request:
    paths:
      - "**.go"
    branches: [main, seiv2, evm, release/**]
  workflow_dispatch:

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    name: Kin Attribution + Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint
        id: golangci
        run: golangci-lint run ./... --out-format tab > golangci-lint-report.txt
        continue-on-error: true

      - name: Save golangci-lint report
        if: steps.golangci.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: golangci-lint-report
          path: golangci-lint-report.txt

      - name: Run Kin-linked Tests
        run: |
          go test ./x/evm/tests -v -run 'TestGetLogs|TestGetLogIndex|TestGetLogsAnteError'

      - name: Store Kin Attribution Result
        run: |
          mkdir -p .seisoul
          echo "{\"fingerprint\":\"receipt-indexing\",\"timestamp\":\"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\",\"origin\":\"SeiEVM\",\"result\":\"pass\"}" > .seisoul/kin.json

      - name: Upload Kin Attribution Result
        uses: actions/upload-artifact@v3
        with:
          name: kin-attribution
          path: .seisoul/kin.json
